<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Te extraño</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.p1').hover(function() {
                let arriba = Math.random() * (400 - 1) + 1;
                let abajo = Math.random() * (609 - 1) + 1;

                $(this).css('top', arriba + 'px');
                $(this).css('left', abajo + 'px');
            });
        });

        function dijoSi() {
            document.getElementById('si').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <h1>¿Me das otra oportunidad?</h1>
        </div>
        <div class="opciones">
            <p class="p1">No</p>
            <p onclick="dijoSi()" class="p2">Sí</p>
        </div>
        <div id="si">
            <h2>OMG, no esperaba llegar tan lejos</h2>
            <p><a href="https://www.youtube.com/watch?v=SD6fitqoT10" target="_blank">Tu cancion, te extraño..</a></p>
        </div>
    </div>
</body>
</html>
